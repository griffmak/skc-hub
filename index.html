            const [searchTerm, setSearchTerm] = useState('');
            const [sellerFilter, setSellerFilter] = useState('all');
            const [statusFilter, setStatusFilter] = useState('all');
            const [contactStatusFilter, setContactStatusFilter] = useState('all'); // all, overdue, fresh
            const [expandedId, setExpandedId] = useState(null);

            const [sortConfig, setSortConfig] = useState({ key: 'companyName', direction: 'asc' });

            // Modal states
            const [showAddModal, setShowAddModal] = useState(false);
            const [showNotesModal, setShowNotesModal] = useState(false);
            const [selectedCompany, setSelectedCompany] = useState(null);
            const [companyNotes, setCompanyNotes] = useState(() => {
                const saved = localStorage.getItem('skc_company_notes');
                return saved ? JSON.parse(saved) : {};
            });
            const [companyContacts, setCompanyContacts] = useState(() => {
                const saved = localStorage.getItem('skc_company_contacts');
                return saved ? JSON.parse(saved) : {};
            });

            // Save to localStorage whenever prospects change
            useEffect(() => {
                localStorage.setItem('skc_prospects', JSON.stringify(prospects));
            }, [prospects]);

            // Save company notes to localStorage
            useEffect(() => {
                localStorage.setItem('skc_company_notes', JSON.stringify(companyNotes));
            }, [companyNotes]);

            // Save company contacts to localStorage
            useEffect(() => {
                localStorage.setItem('skc_company_contacts', JSON.stringify(companyContacts));
            }, [companyContacts]);

            // Add new company
            const handleAddCompany = (formData) => {
                const newCompany = {
                    id: Math.max(...prospects.map(p => p.id), 0) + 1,
                    companyName: formData.companyName,
                    originalName: formData.companyName,
                    seller: formData.seller || 'Unassigned',
                    status: formData.status || 'Outreach',
                    hq: formData.hq || '',
                    employees: parseInt(formData.employees) || 0,
                    kcEmployees: formData.kcEmployees ? parseInt(formData.kcEmployees) : null,
                    revenue: formData.revenue ? parseInt(formData.revenue) : 0,
                    context: formData.context || '',
                    skcNotes: formData.skcNotes || ''
                };
                setProspects(prev => [...prev, newCompany]);
                setShowAddModal(false);
            };

            // Delete company
            const handleDeleteCompany = (companyId, companyName) => {
                if (window.confirm(`Are you sure you want to delete ${companyName}? This action cannot be undone.`)) {
                    setProspects(prev => prev.filter(p => p.id !== companyId));
                    // Also delete associated notes and contacts
                    const updatedNotes = { ...companyNotes };
                    delete updatedNotes[companyId];
                    setCompanyNotes(updatedNotes);
                    
                    const updatedContacts = { ...companyContacts };
                    delete updatedContacts[companyId];
                    setCompanyContacts(updatedContacts);
                }
            };

            // Open notes modal
            const openNotesModal = (company) => {
                setSelectedCompany(company);
                setShowNotesModal(true);
            };

            // Save notes for a company
            const saveCompanyNotes = (companyId, notes) => {
                setCompanyNotes(prev => ({
                    ...prev,
                    [companyId]: notes
                }));
                // Auto-update lastContacted when notes are added
                updateLastContacted(companyId);
            };

            // Save contacts for a company
            const saveCompanyContacts = (companyId, contacts) => {
                setCompanyContacts(prev => ({
                    ...prev,
                    [companyId]: contacts
                }));
                // Auto-update lastContacted when contacts are added/edited
                updateLastContacted(companyId);
            };

            // Update last contacted date
            const updateLastContacted = (companyId) => {
                setProspects(prev => prev.map(p =>
                    p.id === companyId ? { ...p, lastContacted: new Date().toISOString() } : p
                ));
            };

            // Calculate days since last contact
            const getDaysSinceContact = (lastContacted) => {
                if (!lastContacted) return null;
                const now = new Date();
                const last = new Date(lastContacted);
                const diffTime = Math.abs(now - last);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                return diffDays;
            };

            // Get contact status (fresh, stale, cold)
            const getContactStatus = (lastContacted) => {
                const days = getDaysSinceContact(lastContacted);
                if (days === null) return { status: 'never', color: 'gray', badge: ' Never contacted', alert: true };
                if (days <= 5) return { status: 'fresh', color: 'green', badge: `${days}d ago `, alert: false };
                if (days <= 14) return { status: 'stale', color: 'yellow', badge: `${days}d ago `, alert: true };
                return { status: 'cold', color: 'red', badge: `${days}d ago `, alert: true };
            };

            // Update seller for a prospect
            const updateSeller = (prospectId, newSeller) => {
                setProspects(prev => prev.map(p => 
                    p.id === prospectId ? { ...p, seller: newSeller } : p
                ));
                setEditingSellerId(null);
            };

            // Filter and sort prospects
            const filteredProspects = useMemo(() => {
                let filtered = prospects.filter(p => {
                    const matchesSearch = p.companyName.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                        p.hq.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                        p.context.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                        p.skcNotes.toLowerCase().includes(searchTerm.toLowerCase());
                    const matchesSeller = sellerFilter === 'all' || p.seller === sellerFilter;
                    const matchesStatus = statusFilter === 'all' || p.status === statusFilter;
                    
                    // Contact status filter
                    let matchesContactStatus = true;
                    if (contactStatusFilter === 'overdue') {
                        const days = getDaysSinceContact(p.lastContacted);
                        matchesContactStatus = days === null || days > 5;
                    } else if (contactStatusFilter === 'fresh') {
                        const days = getDaysSinceContact(p.lastContacted);
                        matchesContactStatus = days !== null && days <= 5;
                    }
                    
                    return matchesSearch && matchesSeller && matchesStatus && matchesContactStatus;
                });

                // Sort
                filtered.sort((a, b) => {
                    let aVal = a[sortConfig.key];
                    let bVal = b[sortConfig.key];

                    // Handle null/undefined
                    if (aVal == null) aVal = '';
                    if (bVal == null) bVal = '';

                    // Handle numbers
                    if (sortConfig.key === 'revenue' || sortConfig.key === 'employees') {
                        aVal = aVal || 0;
                        bVal = bVal || 0;
                        return sortConfig.direction === 'asc' ? aVal - bVal : bVal - aVal;
                    }

                    // Handle strings
                    if (aVal < bVal) return sortConfig.direction === 'asc' ? -1 : 1;
                    if (aVal > bVal) return sortConfig.direction === 'asc' ? 1 : -1;
                    return 0;
                });

                return filtered;
            }, [prospects, searchTerm, sellerFilter, statusFilter, contactStatusFilter, sortConfig]);

                const byStatus = {

                    'HOLD': prospects.filter(p => p.status === 'HOLD').length,
                    'Declined': prospects.filter(p => p.status === 'Declined').length,

                // Contact status tracking
                const byContactStatus = {
                    overdue: prospects.filter(p => {
                        const days = getDaysSinceContact(p.lastContacted);
                        return days === null || days > 5;
                    }).length,
                    fresh: prospects.filter(p => {
                        const days = getDaysSinceContact(p.lastContacted);
                        return days !== null && days <= 5;
                    }).length,
                    stale: prospects.filter(p => {
                        const days = getDaysSinceContact(p.lastContacted);
                        return days !== null && days > 5 && days <= 14;
                    }).length,
                    cold: prospects.filter(p => {
                        const days = getDaysSinceContact(p.lastContacted);
                        return days !== null && days > 14;
                    }).length,
                    never: prospects.filter(p => !p.lastContacted).length

                                                        onChange={(e) => setContactForm({...contactForm, linkedin: e.target.value})}
                                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                        placeholder="linkedin.com/in/..."
                                                    />
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-1">Role Type</label>
                                                    <select
                                                        value={contactForm.decisionMakerType}
                                                        onChange={(e) => setContactForm({...contactForm, decisionMakerType: e.target.value})}
                                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                    >
                                                        <option value="">Select role...</option>
                                                        <option value="Decision Maker">Decision Maker</option>
                                                        <option value="Influencer">Influencer</option>
                                                        <option value="Gatekeeper">Gatekeeper</option>
                                                        <option value="Champion">Champion</option>
                                                    </select>
                                                </div>
                                                <div className="col-span-2">
                                                    <label className="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                                                    <textarea
                                                        value={contactForm.notes}
                                                        onChange={(e) => setContactForm({...contactForm, notes: e.target.value})}
                                                        rows="2"
                                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                        placeholder="Any relevant details about this contact..."
                                                    />
                                                </div>
                                            </div>
                                            <div className="flex justify-end gap-2 mt-4">
                                                <button
                                                    onClick={() => {
                                                        setShowContactForm(false);
                                                        setEditingContactId(null);
                                                        setContactForm({
                                                            name: '', title: '', email: '', phone: '', linkedin: '',
                                                            decisionMakerType: '', lastContacted: '', notes: ''
                                                        });
                                                    }}
                                                    className="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50"
                                                >
                                                    Cancel
                                                </button>
                                                <button
                                                    onClick={editingContactId ? handleUpdateContact : handleAddContact}
                                                    className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                                                >
                                                    {editingContactId ? 'Update Contact' : 'Add Contact'}
                                                </button>
                                            </div>
                                        </div>
                                    ) : (
                                        <div className="mb-6">
                                            <button
                                                onClick={() => setShowContactForm(true)}
                                                className="w-full px-4 py-3 border-2 border-dashed border-gray-300 rounded-lg text-gray-600 hover:border-blue-400 hover:text-blue-600 transition-all"
                                            >
                                                + Add New Contact
                                            </button>
                                        </div>
                                    )}

                                    {/* Contacts List */}
                                    <div>
                                        <h3 className="text-lg font-semibold text-gray-900 mb-3">
                                            Contacts ({localContacts.length})
                                        </h3>
                                        
                                        {localContacts.length === 0 ? (
                                            <div className="text-center py-8 text-gray-500">
                                                <div className="text-4xl mb-2"></div>
                                                <div className="text-sm">No contacts yet. Add your first contact above.</div>
                                            </div>
                                        ) : (
                                            <div className="space-y-4">
                                                {localContacts.map((contact) => (
                                                    <div key={contact.id} className="border border-gray-200 rounded-lg p-4 hover:border-blue-300 transition bg-white">
                                                        <div className="flex justify-between items-start mb-3">
                                                            <div>
                                                                <h4 className="font-semibold text-gray-900">{contact.name}</h4>
                                                                <p className="text-sm text-gray-600">{contact.title}</p>
                                                                {contact.decisionMakerType && (
                                                                    <span className={`mt-2 inline-block text-xs px-2 py-1 rounded-full ${getDecisionMakerColor(contact.decisionMakerType)}`}>
                                                                        {contact.decisionMakerType}
                                                                    </span>
                                                                )}
                                                            </div>
                                                            <div className="flex space-x-2">
                                                                <button
                                                                    onClick={() => handleEditContact(contact)}
                                                                    className="text-xs text-blue-600 hover:text-blue-800"
                                                                >
                                                                    Edit
                                                                </button>
                                                                <button
                                                                    onClick={() => handleDeleteContact(contact.id)}
                                                                    className="text-xs text-red-600 hover:text-red-800"
                                                                >
                                                                    Delete
                                                                </button>
                                                            </div>
                                                        </div>
                                                        <div className="grid grid-cols-2 gap-2 text-sm">
                                                            {contact.email && (
                                                                <div>
                                                                    <span className="text-gray-500">Email:</span>
                                                                    <a href={`mailto:${contact.email}`} className="ml-2 text-blue-600 hover:underline">
                                                                        {contact.email}
                                                                    </a>
                                                                </div>
                                                            )}
                                                            {contact.phone && (
                                                                <div>
                                                                    <span className="text-gray-500">Phone:</span>
                                                                    <a href={`tel:${contact.phone}`} className="ml-2 text-blue-600 hover:underline">
                                                                        {contact.phone}
                                                                    </a>
                                                                </div>
                                                            )}
                                                            {contact.linkedin && (
                                                                <div className="col-span-2">
                                                                    <span className="text-gray-500">LinkedIn:</span>
                                                                    <a href={contact.linkedin} target="_blank" rel="noopener noreferrer" className="ml-2 text-blue-600 hover:underline">
                                                                        View Profile 
                                                                    </a>
                                                                </div>
                                                            )}
                                                        </div>
                                                        {contact.notes && (
                                                            <div className="mt-3 pt-3 border-t border-gray-100">
                                                                <p className="text-sm text-gray-600">{contact.notes}</p>
                                                            </div>
                                                        )}
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                </div>
                            )}

                            {/* Footer Actions */}
                            <div className="flex justify-end gap-2 pt-4 border-t mt-6">
                                <button
                                    onClick={onClose}
                                    className="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50"
                                >
                                    Cancel
                                </button>
                                <button
                                    onClick={handleSave}
                                    className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold"
                                >
                                    Save Changes
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Login Screen Component
        function LoginScreen() {
            const [isLoading, setIsLoading] = useState(false);

            const handleLogin = async () => {
                setIsLoading(true);
                try {
                    await window.auth0Client.loginWithRedirect({
                        authorizationParams: {
                            redirect_uri: window.location.origin
                        }
                    });
                } catch (error) {
                    console.error('Login error:', error);
                    alert('Login failed: ' + error.message);
                    setIsLoading(false);
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-blue-600 flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
                        <div className="text-center mb-8">
                            <div className="text-6xl mb-4"></div>
                            <h1 className="text-3xl font-bold text-gray-900 mb-2">SKC Intelligence Hub</h1>
                            <p className="text-gray-600">Secure Access - Team Members Only</p>
                        </div>

                        <button
                            onClick={handleLogin}
                            disabled={isLoading}
                            className="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 font-semibold text-lg shadow-lg hover:shadow-xl transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            {isLoading ? (
                                <span className="flex items-center justify-center">
                                    <svg className="animate-spin h-5 w-5 mr-3" viewBox="0 0 24 24">
                                        <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4" fill="none"></circle>
                                        <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                    </svg>
                                    Logging in...
                                </span>
                            ) : (
                                ' Login with Auth0'
                            )}
                        </button>

                        <div className="mt-6 pt-6 border-t border-gray-200 text-center">
                            <p className="text-xs text-gray-500">
                                Secure authentication powered by Auth0
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        // Root App Component with Auth0
        function RootApp() {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [isLoading, setIsLoading] = useState(true);
            const [user, setUser] = useState(null);

            useEffect(() => {
                const initAuth = async () => {
                    try {
                        window.auth0Client = await window.auth0.createAuth0Client({
                            domain: AUTH0_DOMAIN,
                            clientId: AUTH0_CLIENT_ID,
                            authorizationParams: {
                                redirect_uri: window.location.origin
                            }
                        });

                        // Handle redirect callback
                        if (window.location.search.includes('code=') && window.location.search.includes('state=')) {
                            await window.auth0Client.handleRedirectCallback();
                            window.history.replaceState({}, document.title, window.location.pathname);
                        }

                        const authenticated = await window.auth0Client.isAuthenticated();
                        setIsAuthenticated(authenticated);

                        if (authenticated) {
                            const userInfo = await window.auth0Client.getUser();
                            setUser(userInfo);
                        }
                    } catch (error) {
                        console.error('Auth initialization error:', error);
                        alert('Authentication error: ' + error.message);
                    } finally {
                        setIsLoading(false);
                    }
                };

                initAuth();
            }, []);

            const handleLogout = async () => {
                await window.auth0Client.logout({
                    logoutParams: {
                        returnTo: window.location.origin
                    }
                });
            };

            if (isLoading) {
                return (
                    <div className="min-h-screen bg-gray-50 flex items-center justify-center">
                        <div className="text-center">
                            <div className="text-6xl mb-4"></div>
                            <div className="text-xl text-gray-600">Initializing secure authentication...</div>
                        </div>
                    </div>
                );
            }

            if (!isAuthenticated) {
                return <LoginScreen />;
            }

            return <App user={user} onLogout={handleLogout} />;
        }

        // Search Query Manager - Make globally accessible
        window.renderSearchQueries = function() {
            const container = document.getElementById('search-queries-list');
            if (!container) return;

            const queries = JSON.parse(localStorage.getItem('news_queries') || '["Kansas City expansion OR facility", "MLS jersey sponsor announced", "Series B OR Series C Missouri OR Kansas", "Kansas City rebrand OR CMO"]');
            
            container.innerHTML = queries.map((query, index) => `
                <div class="flex items-center gap-2 bg-white p-2 rounded border border-gray-200">
                    <span class="text-xs text-gray-500 font-mono">${index + 1}.</span>
                    <input 
                        type="text" 
                        value="${query.replace(/"/g, '&quot;')}" 
                        onchange="window.updateQuery(${index}, this.value)"
                        class="flex-grow px-2 py-1 text-sm border border-gray-300 rounded"
                    />
                    <button 
                        onclick="window.removeQuery(${index})"
                        class="px-2 py-1 text-red-600 hover:bg-red-50 rounded text-sm"
                        title="Remove this search"
                    >
                        
                    </button>
                </div>
            `).join('');
        }

        window.updateQuery = function(index, newValue) {
            const queries = JSON.parse(localStorage.getItem('news_queries') || '[]');
            queries[index] = newValue;
            localStorage.setItem('news_queries', JSON.stringify(queries));
            window.renderSearchQueries();
        }

        window.removeQuery = function(index) {
            const queries = JSON.parse(localStorage.getItem('news_queries') || '[]');
            queries.splice(index, 1);
            localStorage.setItem('news_queries', JSON.stringify(queries));
            window.renderSearchQueries();
        }

        // NewsAPI Integration (Updated to use saved queries) - Make globally accessible
        window.debugLog = function(message, type = 'info') {
            const debugLog = document.getElementById('debug-log');
            if (!debugLog) return;
            
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                'info': 'text-blue-400',
                'success': 'text-green-400',
                'error': 'text-red-400',
                'warning': 'text-yellow-400'
            };
            
            const logEntry = document.createElement('div');
            logEntry.className = colors[type] || 'text-gray-400';
            logEntry.textContent = `[${timestamp}] ${message}`;
            debugLog.appendChild(logEntry);
            debugLog.scrollTop = debugLog.scrollHeight;
        }

        window.fetchNewsSignals = function() {
            window.debugLog('=== STARTING NEWS SEARCH ===', 'info');

            // Get queries from localStorage instead of hardcoded
            const queries = JSON.parse(localStorage.getItem('news_queries') || '["Kansas City expansion OR facility", "MLS jersey sponsor announced", "Series B OR Series C Missouri OR Kansas", "Kansas City rebrand OR CMO"]');
            window.debugLog('Loaded ' + queries.length + ' search queries', 'info');
            queries.forEach((q, i) => window.debugLog('  Query ' + (i+1) + ': ' + q, 'info'));

            const newsContainer = document.getElementById('news-feed-container');
            if (!newsContainer) {
                window.debugLog('ERROR: news-feed-container element not found', 'error');
                return;
            }

            newsContainer.innerHTML = '<div class="text-center py-4 text-gray-600"><div class="animate-pulse"> Searching 80,000+ news sources...</div><div class="text-xs mt-2">Running ' + queries.length + ' searches</div></div>';

            // Fetch from each query
            const allArticles = [];
            let completed = 0;

            queries.forEach((query, idx) => {
                // Use Vercel backend instead of calling NewsAPI directly (bypasses CORS)
                const BACKEND_URL = 'https://skc-newsapi-backend.vercel.app';
                const url = `${BACKEND_URL}/api/news?q=${encodeURIComponent(query)}&language=en&sortBy=publishedAt&pageSize=5`;
                window.debugLog('Fetching query ' + (idx+1) + ': ' + query, 'info');
                
                fetch(url)
                    .then(response => {
                        window.debugLog('Query ' + (idx+1) + ' response status: ' + response.status, response.ok ? 'success' : 'error');
                        return response.json();
                    })
                    .then(data => {
                        window.debugLog('Query ' + (idx+1) + ' response received', 'success');
                        
                        if (data.status === 'error') {
                            window.debugLog('API ERROR: ' + data.code + ' - ' + data.message, 'error');
                            if (data.code === 'apiKeyInvalid') {
                                alert(' Invalid API Key: ' + data.message);
                            } else if (data.code === 'rateLimited') {
                                alert(' Rate Limited: ' + data.message);
                            } else {
                                alert(' NewsAPI Error: ' + data.message);
                            }
                        } else if (data.articles) {
                            window.debugLog('Query ' + (idx+1) + ' found ' + data.articles.length + ' articles', 'success');
                            window.debugLog('Total results available: ' + data.totalResults, 'info');
                            allArticles.push(...data.articles);
                        } else {
                            window.debugLog('Query ' + (idx+1) + ' returned unexpected format', 'warning');
                            window.debugLog('Response: ' + JSON.stringify(data).substring(0, 200), 'warning');
                        }
                        completed++;
                        
                        if (completed === queries.length) {
                            window.debugLog('All queries complete. Total articles: ' + allArticles.length, 'success');
                            window.displayNews(allArticles);
                        }
                    })
                    .catch(error => {
                        window.debugLog('Query ' + (idx+1) + ' FETCH ERROR: ' + error.message, 'error');
                        window.debugLog('Error details: ' + error.toString(), 'error');
                        completed++;
                        if (completed === queries.length) {
                            window.debugLog('All queries complete (with errors). Total articles: ' + allArticles.length, 'warning');
                            window.displayNews(allArticles);
                        }
                    });
            });
        }

        window.displayNews = function(articles) {
            window.debugLog('=== DISPLAYING RESULTS ===', 'info');
            window.debugLog('Total articles received: ' + articles.length, 'info');
            
            const newsContainer = document.getElementById('news-feed-container');
            if (!newsContainer) {
                window.debugLog('ERROR: news-feed-container not found', 'error');
                return;
            }
            
            if (!articles.length) {
                window.debugLog('No articles to display', 'warning');
                newsContainer.innerHTML = '<div class="text-center py-8 text-gray-500"><div class="text-2xl mb-2"></div><div class="text-sm">No recent news signals found. Try different search queries or check back later.</div><div class="text-xs text-gray-400 mt-2">Tip: Make your searches more specific or remove filters</div></div>';
                return;
            }

            // Remove duplicates and sort by date
            const unique = articles.filter((article, index, self) =>
                index === self.findIndex((t) => t.title === article.title)
            ).slice(0, 15);

            window.debugLog('After deduplication: ' + unique.length + ' unique articles', 'success');

            const html = `
                <div class="space-y-3">
                    <div class="flex items-center justify-between mb-4 p-3 bg-green-50 border border-green-200 rounded">
                        <div>
                            <h3 class="font-semibold text-gray-900"> Found ${unique.length} Partnership Signals</h3>
                            <p class="text-xs text-gray-600">Last updated: ${new Date().toLocaleTimeString()}</p>
                        </div>
                        <button onclick="window.fetchNewsSignals()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm font-semibold"> Refresh</button>
                    </div>
                    ${unique.map(article => `
                        <div class="border-l-4 border-blue-500 bg-gray-50 p-3 hover:bg-gray-100 transition rounded-r">
                            <div class="flex items-start justify-between">
                                <div class="flex-grow pr-2">
                                    <a href="${article.url}" target="_blank" class="font-medium text-sm text-gray-900 hover:text-blue-600 line-clamp-2">
                                        ${article.title}
                                    </a>
                                    <div class="text-xs text-gray-500 mt-1">
                                        ${article.source.name}  ${new Date(article.publishedAt).toLocaleDateString()} ${new Date(article.publishedAt).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                                    </div>
                                    ${article.description ? `<p class="text-xs text-gray-600 mt-2 line-clamp-2">${article.description}</p>` : ''}
                                </div>
                            </div>
                        </div>
                    `).join('')}
                    <div class="text-xs text-gray-500 text-center pt-3 border-t">
                        Auto-refreshes every 15 minutes  Click "Refresh" button above for immediate update
                    </div>
                </div>
            `;

            newsContainer.innerHTML = html;
            window.debugLog('News display updated successfully', 'success');
        }

        // Auto-fetch news and render queries on page load
        window.addEventListener('load', () => {
            window.renderSearchQueries();
            
            // Auto-run search on page load since backend is configured
            window.fetchNewsSignals();
            // Refresh every 15 minutes
            setInterval(() => window.fetchNewsSignals(), 15 * 60 * 1000);
        });

        ReactDOM.render(<RootApp />, document.getElementById('root'));
    </script>
</body>
</html>
